<div class="main-div-login">
    
<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Inicio de sesión</mat-card-title>
      <mat-card-subtitle>Por favor, ingrese sus credenciales</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      
        <!-- <form class="login-form"> -->

            <mat-form-field class="login-input">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Ejem. user232" [formControl]="username">
            </mat-form-field>

            <mat-form-field class="login-input">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
              </mat-form-field>
          
          <!-- </form> -->
          

      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions style="justify-content: flex-end;">
      <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
  </mat-card>

</div>
